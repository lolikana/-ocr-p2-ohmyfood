<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ohmyfood</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- <div class="modal">
      <div class="modal--spinner"></div>
    </div> -->
    <header class="header">
      <img
        src="assets/images/logo/ohmyfood@2x.svg"
        alt="logo ohmyfood"
        class="header--logo"
      />
    </header>
    <main>
      <section class="section section--explore">
        <div class="section--explore-current">
          <p class="section--explore-city icon-solid">Paris, Belleville</p>
        </div>
        <div class="section--explore-find">
          <h1>Order the menu that fit you</h1>
          <p>Find some outstanding restaurants selected with care by our team</p>
          <a href="#" class="btn btn-main">Explore our restaurants</a>
        </div>
      </section>
    </main>
    <footer class="footer">
      <img
        src="assets/images/logo/ohmyfood@2x.svg"
        alt="footer logo ohmyfood"
        class="footer--logo"
      />
      <ul class="footer--links">
        <li class="footer--link icon-solid">Submit a restaurant</li>
        <li class="footer--link icon-solid">Become partner</li>
        <li class="footer--link">Legal mentions</li>
        <li class="footer--link"><a href="mailto:test@example.com">Contact</a></li>
      </ul>
    </footer>
