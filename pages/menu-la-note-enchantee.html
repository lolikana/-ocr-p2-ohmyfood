<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ohmyfood - La note enchantée</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <header class="header">
      <a href="/">
        <i class="fa-solid fa-arrow-left icon-solid"></i>
      </a>
      <img
        src="../assets/images/logo/ohmyfood@2x.svg"
        alt="logo ohmyfood"
        class="header--logo"
      />
    </header>
    <main class="main--menu">
      <div class="menu--top">
        <img
          src="../assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
          alt="La note enchantée restaurant"
        />
      </div>
      <section class="section section--menu">
        <div class="menu--name font-logo">
          <h1>La note enchantée</h1>
          <div class="icon-like">
            <label for="like-lesdelicesdessens">
              <input
                type="checkbox"
                name="like-lesdelicesdessens"
                id="like-lesdelicesdessens"
              />
              <i class="fa-solid fa-heart icon-solid"></i>
              <i class="fa-regular fa-heart icon-regular"></i>
            </label>
          </div>
        </div>
        <div class="menu--carte">
          <article>
            <h2>Starters</h2>
            <ul class="menu--cards">
              <li class="menu--card">
                <label
                  for="check-lanoteenchantee-starters-ravioles"
                  class="menu--card-label"
                >
                  <input
                    type="checkbox"
                    name="check-lanoteenchantee-starters-ravioles"
                    id="check-lanoteenchantee-starters-ravioles"
                  />
                  <div class="menu--card-desc">
                    <div class="desc--text">
                      <h3 class="desc--text-title">Ravioles de foie gras</h3>
                      <p class="desc--text-subTitle">
                        Accompagnés de leur crème à la truffe
                      </p>
                    </div>
                    <p class="desc--price">25$</p>
                  </div>
                  <div class="menu--card-check">
                    <i class="fa-solid fa-circle-check icon-solid"></i>
                  </div>
                </label>
              </li>
              <li class="menu--card">
                <label
                  for="check-lanoteenchantee-starters-caviar"
                  class="menu--card-label"
                >
                  <input
                    type="checkbox"
                    name="check-lanoteenchantee-starters-caviar"
                    id="check-lanoteenchantee-starters-caviar"
                  />
                  <div class="menu--card-desc">
                    <div class="desc--text">
                      <h3 class="desc--text-title">Caviar osciètre</h3>
                      <p class="desc--text-subTitle">Sur blini à la farine de blé noir</p>
                    </div>
                    <p class="desc--price">35$</p>
                  </div>
                  <div class="menu--card-check">
                    <i class="fa-solid fa-circle-check icon-solid"></i>
                  </div>
                </label>
              </li>
              <li class="menu--card">
                <label
                  for="check-lanoteenchantee-starters-homard"
                  class="menu--card-label"
                >
                  <input
                    type="checkbox"
                    name="check-lanoteenchantee-starters-homard"
                    id="check-lanoteenchantee-starters-homard"
                  />
                  <div class="menu--card-desc">
                    <div class="desc--text">
                      <h3 class="desc--text-title">Homard et espuma de potiron</h3>
                      <p class="desc--text-subTitle">Mariné aux zestes d'orange</p>
                    </div>
                    <p class="desc--price">20$</p>
                  </div>
                  <div class="menu--card-check">
                    <i class="fa-solid fa-circle-check icon-solid"></i>
                  </div>
                </label>
              </li>
              <li class="menu--card">
                <label
                  for="check-lanoteenchantee-starters-foiegras"
                  class="menu--card-label"
                >
                  <input
                    type="checkbox"
                    name="check-lanoteenchantee-starters-foiegras"
                    id="check-lanoteenchantee-starters-foiegras"
                  />
                  <div class="menu--card-desc">
                    <div class="desc--text">
                      <h3 class="desc--text-title">Foie gras de canard cuit entier</h3>
                      <p class="desc--text-subTitle">Confiture de figue et pain toasté</p>
                    </div>
                    <p class="desc--price">35$</p>
                  </div>
                  <div class="menu--card-check">
                    <i class="fa-solid fa-circle-check icon-solid"></i>
                  </div>
                </label>
              </li>
            </ul>
          </article>
          <article>
            <h2>Mains</h2>
            <ul class="menu--cards">
              <li class="menu--card">
                <label
                  for="check-lanoteenchantee-mains-saintjacques"
                  class="menu--card-label"
                >
                  <input
                    type="checkbox"
                    name="check-lanoteenchantee-mains-saintjacques"
                    id="check-lanoteenchantee-mains-saintjacques"
                  />
                  <div class="menu--card-desc">
                    <div class="desc--text">
                      <h3 class="desc--text-title">Noix de coquilles Saint-Jacques</h3>
                      <p class="desc--text-subTitle">Sur lit de purée de céleri-rave</p>
                    </div>
                    <p class="desc--price">40$</p>
                  </div>
                  <div class="menu--card-check">
                    <i class="fa-solid fa-circle-check icon-solid"></i>
                  </div>
                </label>
              </li>
              <li class="menu--card">
                <label
                  for="check-lanoteenchantee-mains-langouste"
                  class="menu--card-label"
                >
                  <input
                    type="checkbox"
                    name="check-lanoteenchantee-mains-langouste"
                    id="check-lanoteenchantee-mains-langouste"
                  />
                  <div class="menu--card-desc">
                    <div class="desc--text">
                      <h3 class="desc--text-title">Langouste poêlée</h3>
                      <p class="desc--text-subTitle">Purée de patate douce</p>
                    </div>
                    <p class="desc--price">35$</p>
                  </div>
                  <div class="menu--card-check">
                    <i class="fa-solid fa-circle-check icon-solid"></i>
                  </div>
                </label>
              </li>
              <li class="menu--card">
                <label
                  for="check-lanoteenchantee-mains-queueboeuf"
                  class="menu--card-label"
                >
                  <input
                    type="checkbox"
                    name="check-lanoteenchantee-mains-queueboeuf"
                    id="check-lanoteenchantee-mains-queueboeuf"
                  />
                  <div class="menu--card-desc">
                    <div class="desc--text">
                      <h3 class="desc--text-title">Mijoté de queue de boeuf</h3>
                      <p class="desc--text-subTitle">
                        Et riz sauvage aux zestes de citron
                      </p>
                    </div>
                    <p class="desc--price">44$</p>
                  </div>
                  <div class="menu--card-check">
                    <i class="fa-solid fa-circle-check icon-solid"></i>
                  </div>
                </label>
              </li>
            </ul>
          </article>
          <article>
            <h2>Desserts</h2>
            <ul class="menu--cards">
              <li class="menu--card">
                <label
                  for="check-lanoteenchantee-desserts-macaron"
                  class="menu--card-label"
                >
                  <input
                    type="checkbox"
                    name="check-lanoteenchantee-desserts-macaron"
                    id="check-lanoteenchantee-desserts-macaron"
                  />
                  <div class="menu--card-desc">
                    <div class="desc--text">
                      <h3 class="desc--text-title">Macaron noisette et chocolat</h3>
                      <p class="desc--text-subTitle">
                        Glace au caramel brun et sel de Guérande
                      </p>
                    </div>
                    <p class="desc--price">18$</p>
                  </div>
                  <div class="menu--card-check">
                    <i class="fa-solid fa-circle-check icon-solid"></i>
                  </div>
                </label>
              </li>
              <li class="menu--card">
                <label
                  for="check-lanoteenchantee-desserts-babaaurhum"
                  class="menu--card-label"
                >
                  <input
                    type="checkbox"
                    name="check-lanoteenchantee-desserts-babaaurhum"
                    id="check-lanoteenchantee-desserts-babaaurhum"
                  />
                  <div class="menu--card-desc">
                    <div class="desc--text">
                      <h3 class="desc--text-title">Baba au rhum revisité</h3>
                      <p class="desc--text-subTitle">Avec son coulis de citron</p>
                    </div>
                    <p class="desc--price">22$</p>
                  </div>
                  <div class="menu--card-check">
                    <i class="fa-solid fa-circle-check icon-solid"></i>
                  </div>
                </label>
              </li>
              <li class="menu--card">
                <label
                  for="check-lanoteenchantee-desserts-tartecitron"
                  class="menu--card-label"
                >
                  <input
                    type="checkbox"
                    name="check-lanoteenchantee-desserts-tartecitron"
                    id="check-lanoteenchantee-desserts-tartecitron"
                  />
                  <div class="menu--card-desc">
                    <div class="desc--text">
                      <h3 class="desc--text-title">Tarte au citron meringuée</h3>
                      <p class="desc--text-subTitle">Déstructurée</p>
                    </div>
                    <p class="desc--price">23$</p>
                  </div>
                  <div class="menu--card-check">
                    <i class="fa-solid fa-circle-check icon-solid"></i>
                  </div>
                </label>
              </li>
            </ul>
          </article>
        </div>
      </section>
      <div class="menu--order-btn">
        <button class="btn-order btn-main">Order</button>
      </div>
    </main>
    <footer class="footer">
      <img
        src="../assets/images/logo/ohmyfood@2x.svg"
        alt="footer logo ohmyfood"
        class="footer--logo"
      />
      <ul class="footer--links">
        <li class="footer--link icon-solid"><a href="#">Submit a restaurant</a></li>
        <li class="footer--link icon-solid"><a href="#">Become partner</a></li>
        <li class="footer--link"><a href="#">Legal mentions</a></li>
        <li class="footer--link"><a href="mailto:test@example.com">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
