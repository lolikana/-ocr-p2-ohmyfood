<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ohmyfood - À la française</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <header class="header">
      <a href="/">
        <i class="fa-solid fa-arrow-left icon-solid"></i>
      </a>
      <img
        src="../assets/images/logo/ohmyfood@2x.svg"
        alt="logo ohmyfood"
        class="header--logo"
      />
    </header>
    <main class="main--menu">
      <div class="menu--top">
        <img
          src="../assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
          alt="À la française restaurant"
        />
      </div>
      <section class="section section--menu">
        <div class="menu--name font-logo">
          <h1>À la française</h1>
          <div class="icon-like">
            <label for="like-lesdelicesdessens">
              <input
                type="checkbox"
                name="like-lesdelicesdessens"
                id="like-lesdelicesdessens"
              />
              <i class="fa-solid fa-heart icon-solid"></i>
              <i class="fa-regular fa-heart icon-regular"></i>
            </label>
          </div>
        </div>
        <div class="menu--carte">
          <article>
            <h2>Starters</h2>
            <ul class="menu--cards">
              <li class="menu--card">
                <label for="check-alafrancaise-starters-tartare" class="menu--card-label">
                  <input
                    type="checkbox"
                    name="check-alafrancaise-starters-tartare"
                    id="check-alafrancaise-starters-tartare"
                  />
                  <div class="menu--card-desc">
                    <div class="desc--text">
                      <h3 class="desc--text-title">Tartare de poulpe acidulé</h3>
                      <p class="desc--text-subTitle">Aux zestes d'orange</p>
                    </div>
                    <p class="desc--price">25$</p>
                  </div>
                  <div class="menu--card-check">
                    <i class="fa-solid fa-circle-check icon-solid"></i>
                  </div>
                </label>
              </li>
              <li class="menu--card">
                <label for="check-alafrancaise-starters-veloute" class="menu--card-label">
                  <input
                    type="checkbox"
                    name="check-alafrancaise-starters-veloute"
                    id="check-alafrancaise-starters-veloute"
                  />
                  <div class="menu--card-desc">
                    <div class="desc--text">
                      <h3 class="desc--text-title">Velouté de légumes d'antan</h3>
                      <p class="desc--text-subTitle">Carotte, panais, topinambour</p>
                    </div>
                    <p class="desc--price">35$</p>
                  </div>
                  <div class="menu--card-check">
                    <i class="fa-solid fa-circle-check icon-solid"></i>
                  </div>
                </label>
              </li>
              <li class="menu--card">
                <label for="check-alafrancaise-starters-soupe" class="menu--card-label">
                  <input
                    type="checkbox"
                    name="check-alafrancaise-starters-soupe"
                    id="check-alafrancaise-starters-soupe"
                  />
                  <div class="menu--card-desc">
                    <div class="desc--text">
                      <h3 class="desc--text-title">Soupe à l'oignon</h3>
                      <p class="desc--text-subTitle">Revisitée</p>
                    </div>
                    <p class="desc--price">20$</p>
                  </div>
                  <div class="menu--card-check">
                    <i class="fa-solid fa-circle-check icon-solid"></i>
                  </div>
                </label>
              </li>
            </ul>
          </article>
          <article>
            <h2>Mains</h2>
            <ul class="menu--cards">
              <li class="menu--card">
                <label
                  for="check-alafrancaise-mains-saintjacques"
                  class="menu--card-label"
                >
                  <input
                    type="checkbox"
                    name="check-alafrancaise-mains-saintjacques"
                    id="check-alafrancaise-mains-saintjacques"
                  />
                  <div class="menu--card-desc">
                    <div class="desc--text">
                      <h3 class="desc--text-title">Coquilles Saint-Jacques</h3>
                      <p class="desc--text-subTitle">
                        Accompagnées d'une purée de panais
                      </p>
                    </div>
                    <p class="desc--price">40$</p>
                  </div>
                  <div class="menu--card-check">
                    <i class="fa-solid fa-circle-check icon-solid"></i>
                  </div>
                </label>
              </li>
              <li class="menu--card">
                <label for="check-alafrancaise-mains-langouste" class="menu--card-label">
                  <input
                    type="checkbox"
                    name="check-alafrancaise-mains-langouste"
                    id="check-alafrancaise-mains-langouste"
                  />
                  <div class="menu--card-desc">
                    <div class="desc--text">
                      <h3 class="desc--text-title">Magret de canard</h3>
                      <p class="desc--text-subTitle">Et parmentier de pommes de terre</p>
                    </div>
                    <p class="desc--price">35$</p>
                  </div>
                  <div class="menu--card-check">
                    <i class="fa-solid fa-circle-check icon-solid"></i>
                  </div>
                </label>
              </li>
              <li class="menu--card">
                <label for="check-alafrancaise-mains-pigeonneau" class="menu--card-label">
                  <input
                    type="checkbox"
                    name="check-alafrancaise-mains-pigeonneau"
                    id="check-alafrancaise-mains-pigeonneau"
                  />
                  <div class="menu--card-desc">
                    <div class="desc--text">
                      <h3 class="desc--text-title">Pigeonneau d'Ille-et-Vilaine</h3>
                      <p class="desc--text-subTitle">
                        Sur son lit de gnocchis aux légumes
                      </p>
                    </div>
                    <p class="desc--price">44$</p>
                  </div>
                  <div class="menu--card-check">
                    <i class="fa-solid fa-circle-check icon-solid"></i>
                  </div>
                </label>
              </li>
            </ul>
          </article>
          <article>
            <h2>Desserts</h2>
            <ul class="menu--cards">
              <li class="menu--card">
                <label
                  for="check-alafrancaise-desserts-violettesglaces"
                  class="menu--card-label"
                >
                  <input
                    type="checkbox"
                    name="check-alafrancaise-desserts-violettesglaces"
                    id="check-alafrancaise-desserts-violettesglaces"
                  />
                  <div class="menu--card-desc">
                    <div class="desc--text">
                      <h3 class="desc--text-title">Pétales de violettes glacés</h3>
                      <p class="desc--text-subTitle">Et purée de noisettes</p>
                    </div>
                    <p class="desc--price">18$</p>
                  </div>
                  <div class="menu--card-check">
                    <i class="fa-solid fa-circle-check icon-solid"></i>
                  </div>
                </label>
              </li>
              <li class="menu--card">
                <label
                  for="check-alafrancaise-desserts-fondantchocolat"
                  class="menu--card-label"
                >
                  <input
                    type="checkbox"
                    name="check-alafrancaise-desserts-fondantchocolat"
                    id="check-alafrancaise-desserts-fondantchocolat"
                  />
                  <div class="menu--card-desc">
                    <div class="desc--text">
                      <h3 class="desc--text-title">Fondant au chocolat</h3>
                      <p class="desc--text-subTitle">Revisitée</p>
                    </div>
                    <p class="desc--price">22$</p>
                  </div>
                  <div class="menu--card-check">
                    <i class="fa-solid fa-circle-check icon-solid"></i>
                  </div>
                </label>
              </li>
              <li class="menu--card">
                <label
                  for="check-alafrancaise-desserts-millefeuille"
                  class="menu--card-label"
                >
                  <input
                    type="checkbox"
                    name="check-alafrancaise-desserts-millefeuille"
                    id="check-alafrancaise-desserts-millefeuille"
                  />
                  <div class="menu--card-desc">
                    <div class="desc--text">
                      <h3 class="desc--text-title">Millefeuille croustillant</h3>
                      <p class="desc--text-subTitle">Myrtilles et pâte d’amande</p>
                    </div>
                    <p class="desc--price">23$</p>
                  </div>
                  <div class="menu--card-check">
                    <i class="fa-solid fa-circle-check icon-solid"></i>
                  </div>
                </label>
              </li>
            </ul>
          </article>
        </div>
      </section>
      <div class="menu--order-btn">
        <button class="btn-order btn-main">Order</button>
      </div>
    </main>
    <footer class="footer">
      <img
        src="../assets/images/logo/ohmyfood@2x.svg"
        alt="footer logo ohmyfood"
        class="footer--logo"
      />
      <ul class="footer--links">
        <li class="footer--link icon-solid"><a href="#">Submit a restaurant</a></li>
        <li class="footer--link icon-solid"><a href="#">Become partner</a></li>
        <li class="footer--link"><a href="#">Legal mentions</a></li>
        <li class="footer--link"><a href="mailto:test@example.com">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
