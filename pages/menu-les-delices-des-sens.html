<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ohmyfood - Le délice des sens</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <header class="header">
      <a href="/">
        <i class="fa-solid fa-arrow-left icon-solid"></i>
      </a>
      <img
        src="../assets/images/logo/ohmyfood@2x.svg"
        alt="logo ohmyfood"
        class="header--logo"
      />
    </header>
    <main class="main--menu">
      <div class="menu--top">
        <img
          src="../assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
          alt="Le délice des sens restaurant"
        />
      </div>
      <section class="section section--menu">
        <div class="menu--name font-logo">
          <h1>Le délice des sens</h1>
          <div class="icon-like">
            <label for="like-lesdelicesdessens">
              <input
                type="checkbox"
                name="like-lesdelicesdessens"
                id="like-lesdelicesdessens"
              />
              <i class="fa-solid fa-heart icon-solid"></i>
              <i class="fa-regular fa-heart icon-regular"></i>
            </label>
          </div>
        </div>
        <div class="menu--carte">
          <article>
            <h2>Starters</h2>
            <ul class="menu--cards">
              <li class="menu--card">
                <label
                  for="check-lesdelicesdusens-starters-tartare"
                  class="menu--card-label"
                >
                  <input
                    type="checkbox"
                    name="check-lesdelicesdusens-starters-tartare"
                    id="check-lesdelicesdusens-starters-tartare"
                  />
                  <div class="menu--card-desc">
                    <div class="desc--text">
                      <h3 class="desc--text-title">Tartare de thon</h3>
                      <p class="desc--text-subTitle">Assaisonné au yuzu</p>
                    </div>
                    <p class="desc--price">25$</p>
                  </div>
                  <div class="menu--card-check">
                    <i class="fa-solid fa-circle-check icon-solid"></i>
                  </div>
                </label>
              </li>
              <li class="menu--card">
                <label
                  for="check-lesdelicesdusens-starters-homard"
                  class="menu--card-label"
                >
                  <input
                    type="checkbox"
                    name="check-lesdelicesdusens-starters-homard"
                    id="check-lesdelicesdusens-starters-homard"
                  />
                  <div class="menu--card-desc">
                    <div class="desc--text">
                      <h3 class="desc--text-title">Bouchée de homard croustillant</h3>
                      <p class="desc--text-subTitle">Et sa farandole de petits légumes</p>
                    </div>
                    <p class="desc--price">35$</p>
                  </div>
                  <div class="menu--card-check">
                    <i class="fa-solid fa-circle-check icon-solid"></i>
                  </div>
                </label>
              </li>
              <li class="menu--card">
                <label
                  for="check-lesdelicesdusens-starters-veloute"
                  class="menu--card-label"
                >
                  <input
                    type="checkbox"
                    name="check-lesdelicesdusens-starters-veloute"
                    id="check-lesdelicesdusens-starters-veloute"
                  />
                  <div class="menu--card-desc">
                    <div class="desc--text">
                      <h3 class="desc--text-title">Velouté de cèpes</h3>
                      <p class="desc--text-subTitle">Aux truffes</p>
                    </div>
                    <p class="desc--price">20$</p>
                  </div>
                  <div class="menu--card-check">
                    <i class="fa-solid fa-circle-check icon-solid"></i>
                  </div>
                </label>
              </li>
            </ul>
          </article>
          <article>
            <h2>Mains</h2>
            <ul class="menu--cards">
              <li class="menu--card">
                <label
                  for="check-lesdelicesdusens-mains-pouletroti"
                  class="menu--card-label"
                >
                  <input
                    type="checkbox"
                    name="check-lesdelicesdusens-mains-pouletroti"
                    id="check-lesdelicesdusens-mains-pouletroti"
                  />
                  <div class="menu--card-desc">
                    <div class="desc--text">
                      <h3 class="desc--text-title">Poulet rôti aux herbes de Provence</h3>
                      <p class="desc--text-subTitle">Et sa crème de truffe</p>
                    </div>
                    <p class="desc--price">40$</p>
                  </div>
                  <div class="menu--card-check">
                    <i class="fa-solid fa-circle-check icon-solid"></i>
                  </div>
                </label>
              </li>
              <li class="menu--card">
                <label
                  for="check-lesdelicesdusens-mains-langouste"
                  class="menu--card-label"
                >
                  <input
                    type="checkbox"
                    name="check-lesdelicesdusens-mains-langouste"
                    id="check-lesdelicesdusens-mains-langouste"
                  />
                  <div class="menu--card-desc">
                    <div class="desc--text">
                      <h3 class="desc--text-title">Langouste rôtie</h3>
                      <p class="desc--text-subTitle">Et ses légumes de saison</p>
                    </div>
                    <p class="desc--price">35$</p>
                  </div>
                  <div class="menu--card-check">
                    <i class="fa-solid fa-circle-check icon-solid"></i>
                  </div>
                </label>
              </li>
              <li class="menu--card">
                <label
                  for="check-lesdelicesdusens-mains-boeufangus"
                  class="menu--card-label"
                >
                  <input
                    type="checkbox"
                    name="check-lesdelicesdusens-mains-boeufangus"
                    id="check-lesdelicesdusens-mains-boeufangus"
                  />
                  <div class="menu--card-desc">
                    <div class="desc--text">
                      <h3 class="desc--text-title">Côte de boeuf Angus</h3>
                      <p class="desc--text-subTitle">Et sa purée de panais</p>
                    </div>
                    <p class="desc--price">44$</p>
                  </div>
                  <div class="menu--card-check">
                    <i class="fa-solid fa-circle-check icon-solid"></i>
                  </div>
                </label>
              </li>
            </ul>
          </article>
          <article>
            <h2>Desserts</h2>
            <ul class="menu--cards">
              <li class="menu--card">
                <label
                  for="check-lesdelicesdusens-desserts-farandole"
                  class="menu--card-label"
                >
                  <input
                    type="checkbox"
                    name="check-lesdelicesdusens-desserts-farandole"
                    id="check-lesdelicesdusens-desserts-farandole"
                  />
                  <div class="menu--card-desc">
                    <div class="desc--text">
                      <h3 class="desc--text-title">Farandole de desserts</h3>
                      <p class="desc--text-subTitle">Du chef</p>
                    </div>
                    <p class="desc--price">18$</p>
                  </div>
                  <div class="menu--card-check">
                    <i class="fa-solid fa-circle-check icon-solid"></i>
                  </div>
                </label>
              </li>
              <li class="menu--card">
                <label
                  for="check-lesdelicesdusens-desserts-cremebrulee"
                  class="menu--card-label"
                >
                  <input
                    type="checkbox"
                    name="check-lesdelicesdusens-desserts-cremebrulee"
                    id="check-lesdelicesdusens-desserts-cremebrulee"
                  />
                  <div class="menu--card-desc">
                    <div class="desc--text">
                      <h3 class="desc--text-title">Crème brulée</h3>
                      <p class="desc--text-subTitle">Revisitée</p>
                    </div>
                    <p class="desc--price">22$</p>
                  </div>
                  <div class="menu--card-check">
                    <i class="fa-solid fa-circle-check icon-solid"></i>
                  </div>
                </label>
              </li>
              <li class="menu--card">
                <label
                  for="check-lesdelicesdusens-desserts-tiramisu"
                  class="menu--card-label"
                >
                  <input
                    type="checkbox"
                    name="check-lesdelicesdusens-desserts-tiramisu"
                    id="check-lesdelicesdusens-desserts-tiramisu"
                  />
                  <div class="menu--card-desc">
                    <div class="desc--text">
                      <h3 class="desc--text-title">Tiramisu</h3>
                      <p class="desc--text-subTitle">À la noisette</p>
                    </div>
                    <p class="desc--price">23$</p>
                  </div>
                  <div class="menu--card-check">
                    <i class="fa-solid fa-circle-check icon-solid"></i>
                  </div>
                </label>
              </li>
            </ul>
          </article>
        </div>
      </section>
      <div class="menu--order-btn">
        <button class="btn-order btn-main">Order</button>
      </div>
    </main>
    <footer class="footer">
      <img
        src="../assets/images/logo/ohmyfood@2x.svg"
        alt="footer logo ohmyfood"
        class="footer--logo"
      />
      <ul class="footer--links">
        <li class="footer--link icon-solid"><a href="#">Submit a restaurant</a></li>
        <li class="footer--link icon-solid"><a href="#">Become partner</a></li>
        <li class="footer--link"><a href="#">Legal mentions</a></li>
        <li class="footer--link"><a href="mailto:test@example.com">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
