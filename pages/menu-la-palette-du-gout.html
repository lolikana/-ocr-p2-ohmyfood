<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ohmyfood - La Palette du gout</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <header class="header">
      <a href="/">
        <i class="fa-solid fa-arrow-left icon-solid"></i>
      </a>
      <img
        src="../assets/images/logo/ohmyfood@2x.svg"
        alt="logo ohmyfood"
        class="header--logo"
      />
    </header>
    <main class="main--menu">
      <div class="menu--top">
        <img
          src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
          alt="La Palette du gout restaurant"
        />
      </div>
      <section class="section section--menu">
        <div class="menu--name font-logo">
          <h1>La Palette du gout</h1>
          <div class="icon-like">
            <label for="like-lapalettedugout">
              <input
                type="checkbox"
                name="like-lapalettedugout"
                id="like-lapalettedugout"
              />
              <i class="fa-solid fa-heart icon-solid"></i>
              <i class="fa-regular fa-heart icon-regular"></i>
            </label>
          </div>
        </div>
        <div class="menu--carte">
          <article>
            <h2>Starters</h2>
            <ul class="menu--cards">
              <li class="menu--card">
                <label for="check-lapalette-starters-escargots" class="menu--card-label">
                  <input
                    type="checkbox"
                    name="check-lapalette-starters-escargots"
                    id="check-lapalette-starters-escargots"
                  />
                  <div class="menu--card-desc">
                    <div class="desc--text">
                      <h3 class="desc--text-title">Fricassée d'escargot</h3>
                      <p class="desc--text-subTitle">Au piment d'Espelette</p>
                    </div>
                    <p class="desc--price">25$</p>
                  </div>
                  <div class="menu--card-check">
                    <i class="fa-solid fa-circle-check icon-solid"></i>
                  </div>
                </label>
              </li>
              <li class="menu--card">
                <label for="check-lapalette-starters-foiegras" class="menu--card-label">
                  <input
                    type="checkbox"
                    name="check-lapalette-starters-foiegras"
                    id="check-lapalette-starters-foiegras"
                  />
                  <div class="menu--card-desc">
                    <div class="desc--text">
                      <h3 class="desc--text-title">Foie gras de canard mi-cuit</h3>
                      <p class="desc--text-subTitle">Et ses copeaux de truffe noire</p>
                    </div>
                    <p class="desc--price">35$</p>
                  </div>
                  <div class="menu--card-check">
                    <i class="fa-solid fa-circle-check icon-solid"></i>
                  </div>
                </label>
              </li>
              <li class="menu--card">
                <label for="check-lapalette-starters-oeuf" class="menu--card-label">
                  <input
                    type="checkbox"
                    name="check-lapalette-starters-oeuf"
                    id="check-lapalette-starters-oeuf"
                  />
                  <div class="menu--card-desc">
                    <div class="desc--text">
                      <h3 class="desc--text-title">Œuf au plat</h3>
                      <p class="desc--text-subTitle">
                        Assaisonné à la truffe sur lit de caviar
                      </p>
                    </div>
                    <p class="desc--price">20$</p>
                  </div>
                  <div class="menu--card-check">
                    <i class="fa-solid fa-circle-check icon-solid"></i>
                  </div>
                </label>
              </li>
            </ul>
          </article>
          <article>
            <h2>Mains</h2>
            <ul class="menu--cards">
              <li class="menu--card">
                <label for="check-lapalette-mains-boeuf" class="menu--card-label">
                  <input
                    type="checkbox"
                    name="check-lapalette-mains-boeuf"
                    id="check-lapalette-mains-boeuf"
                  />
                  <div class="menu--card-desc">
                    <div class="desc--text">
                      <h3 class="desc--text-title">Filet de boeuf aux herbes</h3>
                      <p class="desc--text-subTitle">
                        Accompagné de sa ribambelle de légumes
                      </p>
                    </div>
                    <p class="desc--price">40$</p>
                  </div>
                  <div class="menu--card-check">
                    <i class="fa-solid fa-circle-check icon-solid"></i>
                  </div>
                </label>
              </li>
              <li class="menu--card">
                <label for="check-lapalette-mains-parmentier" class="menu--card-label">
                  <input
                    type="checkbox"
                    name="check-lapalette-mains-parmentier"
                    id="check-lapalette-mains-parmentier"
                  />
                  <div class="menu--card-desc">
                    <div class="desc--text">
                      <h3 class="desc--text-title">Parmentier de queue de boeuf</h3>
                      <p class="desc--text-subTitle">
                        À la truffe noire sur sa purée de panais
                      </p>
                    </div>
                    <p class="desc--price">35$</p>
                  </div>
                  <div class="menu--card-check">
                    <i class="fa-solid fa-circle-check icon-solid"></i>
                  </div>
                </label>
              </li>
              <li class="menu--card">
                <label for="check-lapalette-mains-turbot" class="menu--card-label">
                  <input
                    type="checkbox"
                    name="check-lapalette-mains-turbot"
                    id="check-lapalette-mains-turbot"
                  />
                  <div class="menu--card-desc">
                    <div class="desc--text">
                      <h3 class="desc--text-title">Filet de turbot</h3>
                      <p class="desc--text-subTitle">Aux agrumes</p>
                    </div>
                    <p class="desc--price">44$</p>
                  </div>
                  <div class="menu--card-check">
                    <i class="fa-solid fa-circle-check icon-solid"></i>
                  </div>
                </label>
              </li>
            </ul>
          </article>
          <article>
            <h2>Desserts</h2>
            <ul class="menu--cards">
              <li class="menu--card">
                <label for="check-lapalette-desserts-brest" class="menu--card-label">
                  <input
                    type="checkbox"
                    name="check-lapalette-desserts-brest"
                    id="check-lapalette-desserts-brest"
                  />
                  <div class="menu--card-desc">
                    <div class="desc--text">
                      <h3 class="desc--text-title">Paris-Brest</h3>
                      <p class="desc--text-subTitle">Revisité</p>
                    </div>
                    <p class="desc--price">18$</p>
                  </div>
                  <div class="menu--card-check">
                    <i class="fa-solid fa-circle-check icon-solid"></i>
                  </div>
                </label>
              </li>
              <li class="menu--card">
                <label for="check-lapalette-desserts-macaron" class="menu--card-label">
                  <input
                    type="checkbox"
                    name="check-lapalette-desserts-macaron"
                    id="check-lapalette-desserts-macaron"
                  />
                  <div class="menu--card-desc">
                    <div class="desc--text">
                      <h3 class="desc--text-title">Macaron au chocolat d'exception</h3>
                      <p class="desc--text-subTitle">
                        Et glace à la vanille de Madagascar
                      </p>
                    </div>
                    <p class="desc--price">22$</p>
                  </div>
                  <div class="menu--card-check">
                    <i class="fa-solid fa-circle-check icon-solid"></i>
                  </div>
                </label>
              </li>
              <li class="menu--card">
                <label for="check-lapalette-desserts-mousse" class="menu--card-label">
                  <input
                    type="checkbox"
                    name="check-lapalette-desserts-mousse"
                    id="check-lapalette-desserts-mousse"
                  />
                  <div class="menu--card-desc">
                    <div class="desc--text">
                      <h3 class="desc--text-title">Mousse au chocolat</h3>
                      <p class="desc--text-subTitle">
                        Au piment d'Espelette et à la truffe noire
                      </p>
                    </div>
                    <p class="desc--price">23$</p>
                  </div>
                  <div class="menu--card-check">
                    <i class="fa-solid fa-circle-check icon-solid"></i>
                  </div>
                </label>
              </li>
            </ul>
          </article>
        </div>
      </section>
      <div class="menu--order-btn">
        <button class="btn-order btn-main">Order</button>
      </div>
    </main>
    <footer class="footer">
      <img
        src="../assets/images/logo/ohmyfood@2x.svg"
        alt="footer logo ohmyfood"
        class="footer--logo"
      />
      <ul class="footer--links">
        <li class="footer--link icon-solid"><a href="#">Submit a restaurant</a></li>
        <li class="footer--link icon-solid"><a href="#">Become partner</a></li>
        <li class="footer--link"><a href="#">Legal mentions</a></li>
        <li class="footer--link"><a href="mailto:test@example.com">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
